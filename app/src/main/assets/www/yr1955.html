<!DOCTYPE html>
<html>
<head>
    <title>MyWebApp</title>

    <script type="text/javascript" charset="utf-8" src="MyJavaScript.js"></script>
    <link rel="stylesheet" href="css/master.css" type="text/css"
          media="screen" title="no title" charset="utf-8">
</head>
<body id="bdy1">
<h6 id="bdy">Welcome to Web App</h6>
<div id="div1"  >
    <label id="l1" for="t1">Name : </label>
    <input type="text" id="t1" name="t1" value="Enter Name" style="color: #666666; width: 80px;" onfocus="this.value=''; this.style.color='#000000'" autocomplete="off" >
</div>
<div id="div2" style="margin-top: 5px;" align="right">
    <label id="l2" for="t2">Password : </label>
    <input type="password" id="t2" name="t2" value="Password" style="color: #666666; width: 80px;"onfocus="this.value=''; this.style.color='#000000'" autocomplete="off" >
</div>
<div id="div3" style="margin-top: 10px;">
    <input id="submit" name="submit" type="submit" value="Login" onclick="submit()">
</div>
</body>
</html>
